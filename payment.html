<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #line {
        color: #39ca74;
        font-size: 15px;
        font-family: "ubuntu", "sans-serif";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img src="image/chip.png" alt="" />
            <img src="image/visa.png" alt="" />
          </div>
          <div class="card-number-box">################</div>
          <div class="flexbox">
            <div class="box">
              <span>card holder</span>
              <div class="card-holder-name">full name</div>
            </div>
            <div class="box">
              <span>expires</span>
              <div class="expiration">
                <span class="exp-month">mm</span>
                <span class="exp-year">yy</span>
              </div>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="stripe"></div>
          <div class="box">
            <span>cvv</span>
            <div class="cvv-box"></div>
            <img src="image/visa.png" alt="" />
          </div>
        </div>
      </div>

      <form action="subs.php" onsubmit="return pay()">
        <div class="inputBox">
          <span>card number</span>
          <input
            type="text"
            maxlength="16"
            minlength="16"
            id="num"
            required
            class="card-number-input"
          />
        </div>
        <div class="inputBox">
          <span>card holder</span>
          <input type="text" id="name" required class="card-holder-input" />
        </div>
        <div class="flexbox">
          <div class="inputBox">
            <span>expiration mm</span>
            <select name="" id="" required class="month-input">
              <option value="month" selected disabled>month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="inputBox">
            <span>expiration yy</span>
            <select name="" id="" required class="year-input">
              <option value="year" selected disabled>year</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div>
          <div class="inputBox">
            <span>cvv</span>
            <input
              type="password"
              id="cvv"
              minlength="3"
              maxlength="3"
              required
              class="cvv-input"
            />
          </div>
        </div>
        <div id="line"></div>
        <input type="submit" value="submit" class="submit-btn" />
      </form>
    </div>

    <script>
      document.querySelector(".card-number-input").oninput = () => {
        document.querySelector(".card-number-box").innerText =
          document.querySelector(".card-number-input").value;
      };

      document.querySelector(".card-holder-input").oninput = () => {
        document.querySelector(".card-holder-name").innerText =
          document.querySelector(".card-holder-input").value;
      };

      document.querySelector(".month-input").oninput = () => {
        document.querySelector(".exp-month").innerText =
          document.querySelector(".month-input").value;
      };

      document.querySelector(".year-input").oninput = () => {
        document.querySelector(".exp-year").innerText =
          document.querySelector(".year-input").value;
      };

      document.querySelector(".cvv-input").onmouseenter = () => {
        document.querySelector(".front").style.transform =
          "perspective(1000px) rotateY(-180deg)";
        document.querySelector(".back").style.transform =
          "perspective(1000px) rotateY(0deg)";
      };

      document.querySelector(".cvv-input").onmouseleave = () => {
        document.querySelector(".front").style.transform =
          "perspective(1000px) rotateY(0deg)";
        document.querySelector(".back").style.transform =
          "perspective(1000px) rotateY(180deg)";
      };

      document.querySelector(".cvv-input").oninput = () => {
        document.querySelector(".cvv-box").innerText =
          document.querySelector(".cvv-input").value;
      };
      function pay() {
        a = document.getElementById("num").value;
        card = document.getElementById("num");
        b = document.getElementById("cvv").value;
        cvv = document.getElementById("cvv");
        c = document.getElementById("name").value;
        name = document.getElementById("name");

        if (isNaN(a) == 1) {
          card.select();
          document.getElementById("line").innerHTML =
            "Enter a valid card number";
          return false;
        } else if (isNaN(c) == 0) {
          name.select();
          document.getElementById("line").innerHTML = "Enter a valid name";
          return false;
        } else if (isNaN(b) == 1) {
          cvv.select();
          document.getElementById("line").innerHTML = "Enter a valid CVV";
          return false;
        }
      }
    </script>
  </body>
</html>
